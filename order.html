<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <link rel="stylesheet" href="order.css" type="text/css">
    <script src="order.js" type="text/javascript"></script>
    <title>Order | Bethany's Pie Shop</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo.png" alt="Bethany's Pie Shop"></aside>
        <article>
            <h1>Order</h1>

            <div class="pie">
                <img src="" alt="">
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
                <p class="desc"></p>
            </div>
        
            <form action="http://localhost:8080/exercise-services-old/webapi/activities/activity" method="POST">
                
                <input type="hidden" id="pie-order" name="pie-order">
                <input type="hidden" id="location" name="location">

                <div class = "input-group">
                    <div><label for="first-name">First Name</label></div>
                    <div><input type="text" name="first-name" id="first-name"/></div>
                </div>

                <div class = "input-group">
                    <div><label for="address">Delivery Address</label></div>
                    <div><input type="text" name="address" id="address"/></div>
                </div>

                <div class = "input-group">
                    <div><label for="province">Province</label></div>
                    <div>
                        <select name="province" id="province">
                            <option value="" selected>[Select One]</option>
                            <option value="Ontario">Ontario</option>
                            <option value="Quebec">Quebec</option>
                            <option value="Manitoba">Manitoba</option>
                        </select>
                    </div>
                </div>

                <div class = "input-group">
                    <div><label for="postal-code">Postal Code</label></div>
                    <div><input type="text" name="postal-code" id="postal-code"/></div>
                </div>

                <div class = "input-group">
                    <div><label for="comment">Comment</label></div>
                    <div>
                        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <input type="reset" value="Reset">
                <input type="submit" value="Order">
            </form>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer> 
</body>

</html>
